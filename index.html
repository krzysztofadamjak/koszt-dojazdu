<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator kosztu dojazdu do pracy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    #wynik {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator kosztu dojazdu</h1>

  <label>Województwo:
    <select id="woj">
      <option value="">— wybierz —</option>
      <option value="mazowieckie">Mazowieckie</option>
      <option value="wielkopolskie">Wielkopolskie</option>
      <option value="małopolskie">Małopolskie</option>
      <option value="śląskie">Śląskie</option>
    </select>
  </label>

  <label>Rodzaj paliwa:
    <select id="paliwo">
      <option value="95">PB95</option>
      <option value="98">PB98</option>
      <option value="ON">Diesel</option>
      <option value="LPG">LPG</option>
    </select>
  </label>

  <label>Średnie spalanie (l/100 km):
    <input type="number" id="spalanie" value="7.5" step="0.1" min="1">
  </label>

  <label>Dystans w jedną stronę (km):
    <input type="number" id="km" value="10" step="0.1" min="0">
  </label>

  <label>Liczba dni dojazdu w miesiącu:
    <input type="number" id="dni" value="20" min="1" max="31">
  </label>

  <button id="oblicz">Oblicz koszt</button>

  <div id="wynik"></div>

  <script>
    const cenyPaliw = {
      mazowieckie: { "95": 5.72, "98": 6.49, "ON": 5.88, "LPG": 2.93 },
      wielkopolskie: { "95": 5.68, "98": 6.42, "ON": 5.81, "LPG": 2.89 },
      małopolskie: { "95": 5.75, "98": 6.55, "ON": 5.90, "LPG": 2.95 },
      śląskie: { "95": 5.70, "98": 6.50, "ON": 5.85, "LPG": 2.91 }
    };

    document.getElementById("oblicz").addEventListener("click", () => {
      const woj = document.getElementById("woj").value;
      const paliwo = document.getElementById("paliwo").value;
      const spalanie = parseFloat(document.getElementById("spalanie").value);
      const km = parseFloat(document.getElementById("km").value);
      const dni = parseInt(document.getElementById("dni").value);
      const wynik = document.getElementById("wynik");

      if (!woj || !paliwo || isNaN(spalanie) || isNaN(km) || isNaN(dni)) {
        wynik.innerHTML = "<p style='color:red;'>Uzupełnij wszystkie pola poprawnie.</p>";
        return;
      }

      const cena = cenyPaliw[woj][paliwo];
      const dzienneKm = km * 2;
      const miesiecznyKm = dzienneKm * dni;
      const zuzycie = (miesiecznyKm * spalanie) / 100;
      const koszt = zuzycie * cena;

      wynik.innerHTML = `
        <p><strong>Cena paliwa:</strong> ${cena.toFixed(2)} zł/l</p>
        <p><strong>Przebieg miesięczny:</strong> ${miesiecznyKm.toFixed(1)} km</p>
        <p><strong>Zużycie paliwa:</strong> ${zuzycie.toFixed(1)} l</p>
        <p><strong>Koszt dojazdu:</strong> <em>${koszt.toFixed(2)} zł</em></p>
      `;
    });
  </script>
</body>
</html>
