<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Kalkulator kosztu dojazdu - ręczna cena paliwa</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
  label { display: block; margin-top: 1em; }
  input, button { width: 100%; padding: 0.5em; margin-top: 0.2em; }
  #wynik { margin-top: 1em; background: #f0f0f0; padding: 1em; border-radius: 8px; }
</style>
</head>
<body>

<h2>Kalkulator kosztu dojazdu do pracy</h2>

<label>Adres domowy:
  <input id="home" type="text" placeholder="np. Warszawa, ul. Długa 5" />
</label>

<label>Adres pracy:
  <input id="work" type="text" placeholder="np. Warszawa, ul. Krótka 1" />
</label>

<label>Cena paliwa za litr (zł):
  <input id="fuelPrice" type="number" step="0.01" min="0" value="5.70" />
</label>

<label>Średnie spalanie (l/100 km):
  <input id="consumption" type="number" step="0.1" min="0" value="7.0" />
</label>

<label>Liczba dni dojazdu w miesiącu:
  <input id="days" type="number" min="0" value="20" />
</label>

<button onclick="oblicz()">Oblicz koszt miesięczny i czas przejazdu</button>

<div id="wynik"></div>

<script>
  let directionsService;

  function initMap() {
    // Inicjalizacja DirectionsService do obliczeń tras
    directionsService = new google.maps.DirectionsService();
  }

  function oblicz() {
    const origin = document.getElementById('home').value.trim();
    const destination = document.getElementById('work').value.trim();
    const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
    const consumption = parseFloat(document.getElementById('consumption').value);
    const days = parseInt(document.getElementById('days').value, 10);
    const wynik = document.getElementById('wynik');

    if (!origin || !destination || isNaN(fuelPrice) || isNaN(consumption) || isNaN(days) || days < 0) {
      wynik.innerHTML = '<p style="color:red;">Proszę poprawnie uzupełnić wszystkie pola.</p>';
      return;
    }

    if (!directionsService) {
      wynik.innerHTML = '<p style="color:red;">Mapy Google nie zostały poprawnie załadowane.</p>';
      return;
    }

    directionsService.route({
      origin,
      destination,
      travelMode: google.maps.TravelMode.DRIVING
    }, (response, status) => {
      if (status === 'OK') {
        const leg = response.routes[0].legs[0];
        const distanceKm = leg.distance.value / 1000;
        const durationText = leg.duration.text;

        const fuelUsedOneWay = (distanceKm * consumption) / 100;
        const fuelUsedRoundTrip = fuelUsedOneWay * 2;
        const costPerDay = fuelUsedRoundTrip * fuelPrice;
        const monthlyCost = costPerDay * days;

        wynik.innerHTML = `
          <p><strong>Dystans (w jedną stronę):</strong> ${distanceKm.toFixed(1)} km</p>
          <p><strong>Średni czas przejazdu (w jedną stronę):</strong> ${durationText}</p>
          <p><strong>Zużycie paliwa (na jeden dojazd w obie strony):</strong> ${fuelUsedRoundTrip.toFixed(2)} l</p>
          <p><strong>Koszt dojazdu jednego dnia (tam i z powrotem):</strong> ${costPerDay.toFixed(2)} zł</p>
          <p><strong>Szacunkowy koszt miesięczny (za ${days} dni):</strong> <strong>${monthlyCost.toFixed(2)} zł</strong></p>
        `;
      } else {
        wynik.innerHTML = '<p style="color:red;">Nie udało się obliczyć trasy. Sprawdź adresy.</p>';
      }
    });
  }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=TU_WKLEJ_SWÓJ_API_KEY&callback=initMap">
</script>

</body>
</html>
